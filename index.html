<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Rick Caasi">
  <meta name="description" content="HTML CSS practice Frontend mentor stats preview card component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="stats-preview-card-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">

 
</head>
<body>

  <main>
  <div class="flex-container">
    <article class="left-side">
    <div class="page-desc">
      <h1 class="header">Get <span class="accent">insights</span> that help your business grow.</h1>
  
      <p class="statements">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>
      
    
    <div class="flex-statistics">
      <div class="companies flex-box">
        <h3 class="stats-header">10k+</h3>
         <p class="stats-title">companies</p>
      </div>
      <div class="templates flex-box">
        <h3 class="stats-header">314</h3> 
        <p class="stats-title">templates</p>
      </div>
      <div class="queries flex-box">
        <h3 class="stats-header">12m+</h3>
         <p class="stats-title">queries</p>
      </div>
    </div>    
    </article>
    
    <section class="right-side">
      <!-- image goes here -->
      <picture>
        <source media="(max-width: 1440px)" srcset="stats-preview-card-component-main/images/image-header-desktop.jpg">
        <source media="(max-width: 375px)" srcset="stats-preview-card-component-main/images/image-header-mobile.jpg">
        <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="image-header-desktop" width="540"  height="446">
      </picture>
          
    </section>
  </div>
  
  </main>


  
</body>
</html>
